{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flexzone - Cadastro</title>
    <link rel="icon" href="{% static 'imagens/logoflex.png' %}" type="image/png">
    <link rel="icon" href="{% static 'imagens/A_graffiti-style_logo_in_street_art_style_displays (1).png' %}" type="image/png">
    <style>
        @font-face {
            font-family: 'MinhaFontePersonalizada';
            src: url('{% static "fontes/Nexa-ExtraLight.ttf" %}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'MinhaFontePersonalizada', sans-serif;
            background-color: #111;
        }

        #banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #banner img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .conteudo-banner {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }

        #texto-sobre-imagem {
            color: white;
            font-size: 60px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
            max-width: 400px;
        }

        .form-login {
            color: white;
        }

        .form-login form {
            display: flex;
            flex-direction: column;
        }

        .form-login input,
        .form-login button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-login input {
            background-color: #fff;
            color: #000;
        }

        .form-login button {
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .form-login button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="{% static 'imagens/DripUS_HOME.png' %}" alt="Drip US">
        <div class="conteudo-banner">

            <div class="form-login">
                <form id="cadastroForm">
                    <h3>REGISTRE-SE</h3>
                    <input type="text" id="username" placeholder="UsuÃ¡rio" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                    
                    <button type="submit">Cadastrar</button>
                    <button type="button" onclick="window.location.href='{% url 'home' %}'">Voltar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const response = await fetch('http://127.0.0.1:8000/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, confirm_password: confirmPassword })
            });

            if (response.ok) {
                alert('Cadastro realizado com sucesso!');
                window.location.href = "{% url 'home' %}";
            } else {
                const data = await response.json();
                alert(data.error || JSON.stringify(data) || 'Erro ao cadastrar. Verifique os dados.');
            }
        });
    </script>
</body>
</html>
