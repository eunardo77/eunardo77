<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras | Flexzone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .produto {
      display: flex;
      align-items: center;
      background-color: #111;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .produto img {
      width: 120px;
      height: auto;
      margin-right: 20px;
      border-radius: 8px;
    }

    .produto-info {
      flex: 1;
    }

    .produto-info h3 {
      margin: 0 0 10px;
    }

    .produto-info .preco {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .btn-remover {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 30px;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 30px;
      background-color: gold;
      color: black;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <a href="carrinho.html" id="link-carrinho" style="text-decoration: none; color: white; font-size: 20px; position: fixed; top: 20px; right: 30px;">
  <i class="fas fa-shopping-cart"></i>
  <span id="contador-carrinho" style="
    position: absolute;
    top: -8px;
    right: -10px;
    background-color: gold;
    color: black;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
    font-weight: bold;
  ">0</span>
</a>


  <h1>Seu Carrinho</h1>

  <div id="carrinho-container"></div>

  <div class="total" id="total"></div>

  <a href="produtos.html" class="btn-voltar">Continuar comprando</a>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho-container');
      const totalEl = document.getElementById('total');
      container.innerHTML = '';
      let total = 0;

      carrinho.forEach((produto, index) => {
        const precoNumerico = parseFloat(produto.preco.replace('R$', '').replace(',', '.'));
        total += precoNumerico;

        const div = document.createElement('div');
        div.classList.add('produto');
        div.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <div class="produto-info">
            <h3>${produto.nome}</h3>
            <div class="preco">${produto.preco}</div>
          </div>
          <button class="btn-remover" data-index="${index}">Remover</button>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = carrinho.length > 0 ? `Total: R$${total.toFixed(2).replace('.', ',')}` : 'Carrinho vazio.';
    }

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('btn-remover')) {
        const index = e.target.getAttribute('data-index');
        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
        carrinho.splice(index, 1);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        carregarCarrinho();
      }
    });

    carregarCarrinho();
    
  </script>
  <script>
  function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const contador = document.getElementById('contador-carrinho');
    if (contador) {
      contador.textContent = carrinho.length;
    }
  }
  atualizarContadorCarrinho();
</script>


</body>
</html>
