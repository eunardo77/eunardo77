<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
@font-face {
    font-family: 'MinhaFontePersonalizada';
    src: url('fontes/Nexa-ExtraLight.ttf') format('truetype');
}
</style>
    <meta charset="UTF-8">
    <title>Flexzone - Home</title>
    <link rel="icon" href="imagens/logo.png" type="image/png">
    <style>
        @font-face {
            font-family: 'MinhaFontePersonalizada';
            src: url('fontes/varsity_regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'MinhaFontePersonalizada', sans-serif;
            background-color: #111;
        }

        #banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .conteudo-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }

        #texto-sobre-imagem {
            color: white;
            font-size: 60px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
            max-width: 400px;
        }

        .form-login {
            color: white;
        }

        .form-login form {
            display: flex;
            flex-direction: column;
        }

        .form-login input,
        .form-login button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-login button {
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="imagens/DripUS_HOME.png" alt="Drip US">
        <div class="conteudo-banner">
            <div id="texto-sobre-imagem">SEU DRIP<br>COMEÇA AQUI!</div>

            <div class="form-login">
                <form id="loginForm">
                    <h3>Login</h3>
                    <input type="text" id="username" placeholder="Usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <button type="button" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('user_id', data.user_id);
                alert('Login realizado!');
                window.location.href = "produtos.html";
            } else {
                alert('Credenciais inválidas');
            }
            
        });
    </script>
</body>
</html>
